<div class="modal-content">
    <form id="addReview" ng-submit="vm.onSubmit()" role="form" class="form-horizontal">
        <div class="modal-header">
            <button type=button class="close" ng-click="vm.modal.cancel()"><span aria-hidden="true">x</span></button>
            <h4 class="modal-title">Add Review for {{vm.stockData.stockName}}</h4>
        </div>
        <div class="modal-body">
            <div role="alert" ng-show="vm.formData.error" class="alert alert-danger">{{vm.formData.error}}</div>
            
            <div class="form-group">
                <label for="name" class="col-xs-10 col-sm-2 control-label">Name</label>
                <div class="col-xs-12 col-sm-10">
                    <input id="name" name="name" class="form-control" ng-model="vm.formData.name">
                </div>                             
            </div>
            <div class="form-group">
                    <label for="review" class="col-xs-10 col-sm-2 control-label">Review</label>
                    <div class="col-xs-12 col-sm-10">
                        <textarea id="review" name="review" rows="6" class="form-control" ng-model="vm.formData.comment"></textarea>
                    </div>
            </div>
            <div class="form-group">
                <div class="col-xs-8">
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-default btn-success">Cancel</button>
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-default btn-success pull-right">Add Review</button>
                </div>
            </div>
        </div>
    </form>
</div>
