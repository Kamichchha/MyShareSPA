<navigation></navigation>
<div class="container">
<form id="addUser" ng-submit="vm.addUser()" role="form" class="form-horizontal">
        <page-header content="vm.pageHeader"></page-header>
        <div class="body">
            <div class="row">
                <div class="col-xs-12">
                    <div role="alert" ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
                </div>
            </div>
        
            <div class="row form-group">
                <label for="name" class="col-xs-10 col-sm-2 control-label">User Name</label>
                <div class="col-xs-12 col-sm-4">
                    <input id="name" name="name" class="form-control" ng-model="vm.credentials.name">
                </div>
            </div>
            <div class="row form-group">
                <label for="email" class="col-xs-10 col-sm-2 control-label">Email</label>
                <div class="col-xs-12 col-sm-4">
                    <input id="email" name="email" class="form-control" ng-model="vm.credentials.email">
                </div>
            </div>
            <div class="row form-group">
                <label for="password" class="col-xs-10 col-sm-2 control-label">Password</label>
                <div class="col-xs-12 col-sm-4">
                    <input id="password" name="password" class="form-control" ng-model="vm.credentials.password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-6"> 
                    <p class="lead">Already user, <a href="/login/?page={{vm.returnPage}}">Sign In </a> here.</p>
                </div>
                <div class="col-xs-4"></div>            
                <div class="col-xs-2">
                    <button class="btn btn-default btn-success pull-right">Create</button>
                </div>
            </div>
            <div class="form-group"></div>
        </div>
    

    </form>
    <footer-generic></footer-generic>
</div>
